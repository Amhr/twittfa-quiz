{{ define "content"}}
    <div class="center" style="padding-top: 100px;">
        <h3>ساخت فرم جدید</h3>
        <p>برای ساخت فرم جدید لطفا نام خود را وارد کرده و روی دکمه ساخت کلیک کنید</p>
        <form action="{{.base_url}}/quiz/new" method="post" target="_self" class="center">
            <input type="hidden" name="csrf" value="{{.csrf}}">
            <div class="form-group">
                <label for="exampleInputEmail1">نام نمایشی شما</label>
                <input type="text" name="display_name" class="form-control" placeholder="وارد کنید">
                <small id="emailHelp" class="form-text text-muted">بهتره یک نام نمایشی ایی انتخاب کنید که بقیه وقتی وارد
                    لینکتون میشن متوجه شن شمایید <br>
                اگرم فرم رو خالی بذارید اسم ناشناس براتون ثبت میشه</small>
            </div>

            <button class="btn btn-primary" type="submit">ساخت فرم جدید</button>
        </form>
    </div>
{{end}}
